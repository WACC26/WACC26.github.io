
<!DOCTYPE html>
<html lang="en">
	<head> 
		<title> animation parade </title>
	</body>
</html>
<style>
canvas{
	border: 1px black solid;
}
</style>
	</head>
	<body>

		<canvas
		
			width= 800
			height= 800
				id="myCanvas">

		</canvas>
		<script> 
			const canvas = document.getElementById("myCanvas");
			const ctx = canvas.getContext("2d");
			

			let time = 0;
			let x = 1;
			let x2 = 1;
			let x3 = 1;
			let x4 = 1;
			let speed = 5;
			function animate(){
			time = time + 1;
			x = x + speed;
			x = x + 1;
			x3 = x3 + speed;
			x4 = x4 + speed;
			if(time < 160) {
				x2 = x2 + speed;
			}
			console.log(x);
			ctx.clearRect(0,0,800,800);
			ctx.fillRect(x,100,10,10);
			ctx.fillRect(x2, 100, 20,20);

			// Disclaimer: I looked up a better way to do this

			ctx.fillStyle = "red";
			ctx.beginPath();
			ctx.moveTo(x3, 100);
			ctx.lineTo(x3 + 10, 140);
			ctx.lineTo (x3 - 10, 140);
			ctx.closePath();
			ctx.fill();

			ctx.fillStyle = "blue";
			ctx.beginPath();
			ctx.arc(x4, 200, 5, 0, Math.PI * 2);
			ctx.fill();

			ctx.fillStyle = "black";

			requestAnimationFrame(animate);
			}
			animate();

		</script>
	</body>
</html>
