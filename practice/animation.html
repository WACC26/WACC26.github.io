<!DOCTYPE html>
<html lang="en">
	<head> 
		<title> animation </title>
	</head>
	<body>

		<canvas
		
			width= 800
			height= 800
				id="myCanvas">

		</canvas>
		<script> 
			const canvas = document.getElementById("myCanvas");
			const ctx = canvas.getContext("2d");


			let x = 1;
			function animate(){
			
			x = x + 1;
			console.log(x);
			ctx.clearRect(0,0,800,800);
			ctx.fillRect(x,100,10,10);


			requestAnimationFrame(animate);
			}
			animate();

		</script>
	</body>
</html>
