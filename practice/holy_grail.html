<!DOCTYPE html>
<html lang="en">
	<head>
		<title> The holy grail </title>
<style>
		.grid{
		display: grid;
		height:100vh;
		grid:
		'head head head' 1fr
		'menu main menu2' 3fr
		'foot foot foot' 1fr
		/1fr 3fr 1fr;
		}

		#header{
			grid-area: head;
			width: 100%;
			height: 100%;
			background-color: navy;
			text-align: center;
			font-size: 24px;
			color: white;
		}

		#side{
			grid-area: menu;
				width: 100%;
				height: 100%;
				background-color: green;
				text-align: center;
				font-size: 24px;
				color: white;
			}
		#main{
			grid-area: main;
			width: 100%;
			height: 100%;
			background-color: blue;
			text-align: center;
			font-size: 24px;
			color: white;
		}

		#side2{
			grid-area: menu2;
			width: 100%;
			height: 100%;
			background-color: green;
			text-align: center;
			font-size: 24px;
			color: white;
		}

		#foot{
			grid-area: foot;
			width: 100%;
			height: 100%;
			background-color: navy;
			text-align: center;
			font-size: 24px;
			color: white;
		}



</style>
	</head>
	<body>
		<div class="grid">
			<div id="header"> Header</div>
			<div id="side"> Side </div>
			<div id="main"> Main </div>
			<div id="side2"> Side </div>
			<div id="foot"> Foot </div>
		</div>
	</body>

</html>
