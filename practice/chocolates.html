 <html>
    <head>
        <style>
            body{
                background: linear-gradient(135deg, #1a2980, #26d0ce);
                height: 100vh;
            }
            h1{
                text-align: center;
                font-family: Tahoma, sans-serif;
                color: white;
            }
            .container {
              display: grid;
              width: 80vw;
              height: 80vh;
              margin: auto;
              grid-template-columns: 1fr 1fr 1fr;
              grid-template-rows: 1fr 1fr 1fr;
              background-color: DeepPink;
              padding: 10px;
              border-radius: 20px;
              border: 2px solid red;
            }
            .spot {
              background-color: LightPink;
              border: 1px solid black;
              padding: 10px;
              font-size: 30px;
              text-align: center;
            }
            .heart {
              height: 20vh; /* adjust to control the size */
              aspect-ratio: 1;
              --_m: radial-gradient(#000 69%,#0000 70%) 84.5%/50%;
              -webkit-mask-box-image: var(--_m);
                         mask-border: var(--_m);
              clip-path: polygon(-41% 0,50% 91%, 141% 0);
              background-color: white;
              margin: auto;
            }
            /* fallback until better support for mask-border */
            @supports not (-webkit-mask-box-image: var(--_m)) { 
              .heart {
                mask:
                 radial-gradient(at 70% 31%,#000 29%,#0000 30%),
                 radial-gradient(at 30% 31%,#000 29%,#0000 30%),
                 conic-gradient(#000 0 0) bottom/100% 50% no-repeat;
              }
            }

	    .star {
  width: 300px;
  aspect-ratio: 1;
  background: #F8CA00;
  clip-path: polygon(50% 0,
    calc(50%*(1 + sin(.4turn))) calc(50%*(1 - cos(.4turn))),
    calc(50%*(1 - sin(.2turn))) calc(50%*(1 - cos(.2turn))),
    calc(50%*(1 + sin(.2turn))) calc(50%*(1 - cos(.2turn))),
    calc(50%*(1 - sin(.4turn))) calc(50%*(1 - cos(.4turn)))
   );
	    }

	    .rhombus {
  --b: 15px; /* border thickness */
  height: 200px; /* adjust to control the size  */
  aspect-ratio: 1;
  clip-path:
    polygon(50% 0,100% 50%,50% 100%,0 50%,50% 0,
     50% var(--b),
     var(--b) 50%,
     50% calc(100% - var(--b)),
     calc(100% - var(--b)) 50%,
     50% var(--b)
    );
  background: #88A65E;
}
.polygon {
  width: 200px; /* adjust to control the size */
  aspect-ratio: 1;
  clip-path: polygon(100% 50%,94.27% 73.24%,78.4% 91.15%,56.03% 99.64%,32.27% 96.75%,12.57% 83.16%,1.45% 61.97%,1.45% 38.03%,12.57% 16.84%,32.27% 3.25%,56.03% 0.36%,78.4% 8.85%,94.27% 26.76%);
}

	    #polygon{
		    grid-column-start: 2;
		    grid-row-start: 3;

	    #rhombus{
		    grid-column-start: 3;
		    grid-row-start: 1;
	    }

	    #star{
		    grid-column-start: 2;
		    grid-row-start: 1;
}
            #chocolateheart{
                grid-column-start: 3;
                grid-row-start:2;
            }
            .lilbits{
                grid-column-start: 1;
                grid-row-start: 1;
                display: grid;
              grid-template-columns: 1fr 1fr 1fr;
              grid-template-rows: 1fr 1fr 1fr;
            }
            #mnm{
                grid-column-start:1;
                grid-row-start:1;
                width:10vh;
                height:10vh;
                background-color:red;
                border-radius:50%;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <h1>Here, I got you some chocolates &lt;3</h1>
        <div class="container">
            <div class="heart" id="chocolateheart"></div>
            <div class="lilbits">
                <div id="mnm">

                </div>
		<div class="star" id="star"></div>
		<div class="rhombus" id="rhombus"></div>
		<div class="polygon" id="polygon"></div>
            </div>
        </div>
    </body>
</html>
